<div class="panel panel-default">
    <div class="panel-heading">
        <h2 class="panel-title">Goals</h2>
    </div>
    <ul class="list-group">
        <li
                class="list-group-item goal"
                data-grade="{{live.grade.letter}}">
            <div class="goal-progress" style="width:{{((live.grade.decimal - live.grade.rest) / (1 - live.grade.rest) * 100).toFixed(4)}}%"></div>
            <div class="goal-title">Grades: {{live.grade.letterPlus}}</div>
        </li>
        <li
                ng-if="live.money"
                class="list-group-item goal">
            <div class="goal-progress" style="width:{{goalPanel.percentageOfMoneyGoal()}}%"></div>
            <div class="goal-title">Money: ${{live.money}}</div>
        </li>
    </ul>
</div>
