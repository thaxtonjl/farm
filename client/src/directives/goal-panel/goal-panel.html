<div class="panel panel-default">
    <div class="panel-heading">
        <h2 class="panel-title">Goals</h2>
    </div>
    <ul class="list-group">
        <li
                class="list-group-item goal"
                data-grade="{{goalPanel.getLetterGrade(goalPanel.live.grade)}}">
            <div class="goal-progress" style="width:{{(goalPanel.live.grade * 100).toFixed(4)}}%"></div>
            <div class="goal-title">Grade: {{goalPanel.getLetterGrade(goalPanel.live.grade, true)}}</div>
        </li>
    </ul>
</div>
