<div class="panel panel-default">
    <div class="panel-heading">
        <h2 class="panel-title">Goals</h2>
    </div>
    <ul class="list-group">
        <li
                class="list-group-item goal"
                data-grade="{{live.grade.letter}}">
            <div class="goal-progress" style="width:{{(live.grade.decimal * 100).toFixed(4)}}%"></div>
            <div class="goal-title">Grade: {{live.grade.letterPlus}}</div>
        </li>
    </ul>
</div>
