<div class="panel panel-default">
    <div class="panel-heading">
        <h2 class="panel-title">Goals</h2>
    </div>
    <ul class="list-group">
        <li
                class="list-group-item goal"
                data-grade="{{goalPanel.letterGrade}}">
            <div class="goal-progress" style="width:{{goalPanel.grade}}%"></div>
            <div class="goal-title">Grade: {{goalPanel.letterGrade}}</div>
        </li>
    </ul>
</div>
